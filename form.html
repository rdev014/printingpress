<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h1>Hi there!</h1>
                <h4>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo,</h4>
            </div>
            <div class="col-md-6 border-left py-3">
                <h1>Contact form</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="sendername" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email_id" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const adminEmail = "rahulmitishasoftech@gmail.com";
            const serviceID = "service_o9pho8l"; // Replace with your actual service ID
            const templateID = "template_uoi3bax"; // Replace with your actual template ID
            const publicKey = "6GX_cKEkn5ZF2hJzu"; // Replace with your actual public key
    
            // Initialize Email.js with the public key
            emailjs.init(publicKey);
    
            document.getElementById("submitBtn").addEventListener("click", function () {
                const params = {
                    name: document.querySelector("#sendername").value,
                    email: document.querySelector("#email_id").value,
                    message: document.querySelector("#message").value,
                    to_email: adminEmail,
                };
    
                emailjs.send(serviceID, templateID, params)
                    .then(res => {
                        document.querySelector("#sendername").value;
                        document.querySelector("#email_id").value ;
                        document.querySelector("#message").value ;
                        alert("Your message sent successfully!!");
                        console.log(res);
                    })
                    .catch(err => console.log(err));
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</body>

</html>
