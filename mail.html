<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>

  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="button" onclick="sendMessage()">Send Message</button>
  </form>

  <script>
    function sendMessage() {
      // Retrieve form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Perform client-side validation if needed

      // Prepare data to send to the server
      const data = {
        name: name,
        email: email,
        message: message
      };

      // Send data to the server (You need to implement this part on the server side)
      // For security reasons, you should not send emails directly from the client side.
      // Instead, make an AJAX request to a server endpoint that sends the email.
      // Example using fetch API:
      fetch('/send-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        alert('Message sent successfully!');
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Error sending message. Please try again later.');
      });
    }
  </script>

</body>
</html>
